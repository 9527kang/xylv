<!DOCTYPE html>
<html lang="en">

<head>
	@@include('public/meta.html')
</head>

<body class="bg_normal">

	@@include('public/top_box.html')

	<div class="p_12 bd_btm flex_normal bg_white">
		<div class="">第一次去成都：时间5天，游玩主要景点吃等，求行程安排...</div>
	</div>
	<div class="p_12 bg_white">
		<textarea class="form_area am-block am-text-sm" style="resize:none;width: 100%;height: 120px;" placeholder="详细真实作答：指导性分条意见 更易获得 更易被采纳..."></textarea>
	</div>

	<!-- 上传图片 -->
	<div class="custom_img p_12">
		<div class="custom_img_top mar_btm_12 flex_between">
			<h5 class="travel_wei flex_1 am-text-truncate">上传图片<span class="am-text-sm col_nine">（3张以上图片更易快速得到解答哦~）</span></h5>
		</div>

		<!--点击上传图片 触发下面的div 点击事件-->
		<div class="z_container">
			<!--    照片添加    -->
			<div class="z_photo">
				<div class="z_file">
					<input type="file" name="file" id="file" value="" accept="image/*" multiple onchange="imgChange('z_photo','z_file');" />
				</div>		
			</div>
	
			<!--遮罩层-->
			<div class="z_mask">
				<!--弹出框-->
				<div class="z_alert">
					<p>确定要删除这张图片吗？</p>
					<p>
						<span class="z_cancel">取消</span>
						<span class="z_sure">确定</span>
					</p>
				</div>
			</div>
		</div>
	</div>

	<div class="confirm_wrap p_12">
		<button class="confirm_btn" id="confirm_btn" type="submit">提交</button>
	</div>

	<script type="text/javascript">

        function imgChange(obj1, obj2) {
            //获取点击的文本框
            var file = document.getElementById("file");
            //存放图片的父级元素
            var imgContainer = document.getElementsByClassName(obj1)[0];
            //获取的图片文件
            var fileList = file.files;
            //文本框的父级元素
            var input = document.getElementsByClassName(obj2)[0];
            var imgArr = [];
            //遍历获取到得图片文件
            for (var i = 0; i < fileList.length; i++) {
                var imgUrl = window.URL.createObjectURL(file.files[i]);
                imgArr.push(imgUrl);
                var img = document.createElement("img");
                img.setAttribute("src", imgArr[i]);
                var imgAdd = document.createElement("div");
                imgAdd.setAttribute("class", "z_addImg");
                imgAdd.appendChild(img);
                imgContainer.appendChild(imgAdd);
            };
            imgRemove();
        };

        function imgRemove() {
            var imgList = document.getElementsByClassName("z_addImg");
            var mask = document.getElementsByClassName("z_mask")[0];
            var cancel = document.getElementsByClassName("z_cancel")[0];
            var sure = document.getElementsByClassName("z_sure")[0];
            for (var j = 0; j < imgList.length; j++) {
                imgList[j].index = j;
                imgList[j].onclick = function() {
                    var t = this;
                    mask.style.display = "block";
                    cancel.onclick = function() {
                        mask.style.display = "none";
                    };
                    sure.onclick = function() {
                        mask.style.display = "none";
                        t.remove();
                    };

                }
            };
        };

    </script>

</body>

</html>
