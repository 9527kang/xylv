<!DOCTYPE html>
<html lang="en">

<head>
	@@include('public/meta.html')
</head>

<body class="" style="padding-bottom: 76px;">

	<!-- 返回 -->
	<div class="back_box">
		收货地址管理
		<a class="back_icon" href="javascript:history.back(-1)">
			<img src="img/icon_right.png" width="6" height="11" alt="">
		</a>
	</div>

	<!-- 没有地址时显示 -->
	<div class="user_none" style="display: none;">
		<img src="img/none_data.png" class="am-center" width="180" height="150" alt="">
		<div class="am-text-center mar_btm_12 mar_top_12 am-text-sm">您还没有常用地址~</div>
	</div>
	<!-- 没有地址时显示 -->

	<!-- 有地址时显示 -->
	<ul class="adr_list">
		<li class="adr_item bd_btm_10 bg_white">
			<div class="bd_btm p_12">
				<div class="flex_between mar_btm_6">
					<span>收货人：某某某</span><span>联系电话：150xxxxxxxx</span>
				</div>
				<div>地址：河南省郑州市金水区花园路国基路恒华大厦</div>
			</div>
			<div class="flex_between p_12">
				<a href="javascript:;" class="adr_set active">默认地址</a>
				<div class="flex_normal">
					<a href="address_add.html" class="flex_normal mar_rt_12">
						<span class="mar_rt_6 am-text-sm">编辑</span><img src="img/icon_setting.png" width="14" height="14" alt="">
					</a>
					<a href="javascript:;" class="adr_dele flex_normal">
						<span class="mar_rt_6 am-text-sm col_nine">删除</span><img src="img/icon_delete.png" width="14" height="14" alt="">
					</a>
				</div>
			</div>
		</li>
		@@include('public/adr_item.html')
		@@include('public/adr_item.html')
		@@include('public/adr_item.html')
	</ul>
	<!-- 有地址时显示 -->

	<div class="confirm_wrap p_12">
		<a href="address_add.html" class="confirm_btn">新建地址</a>
	</div>

	<script>
		$(function(){

			// 设为默认
			$('.adr_set').click(function(){
				if($(this).hasClass('active')) {
					console.log('当前已是默认地址~')
					return
				}
				$(this).text('默认地址').addClass('active').parents('.adr_item').siblings().find('.adr_set').text('设为默认').removeClass('active')
				console.log('设置成功！')
			})

			// 删除地址
			$('.adr_dele').click(function(){
				let b = confirm('是否删除当前地址？')
				if(b) {
					$(this).parents('.adr_item').remove()
				}
			})
		})
	</script>

</body>

</html>
