<!DOCTYPE html>
<html lang="en">

<head>
	@@include('public/meta.html')
</head>

<body class="bg_normal">

	<!-- 返回 -->
	<div class="back_box">
		退货退款
		<a class="back_icon" href="javascript:history.back(-1)">
			<img src="img/icon_right.png" width="6" height="11" alt="">
		</a>
	</div>

	<form action="mall_return_status.html" class="bg_white">
		
		<div class="p_12 flex_between bd_btm">
			<span>退货快递</span>
			<select class="am-text-sm" required>
				<option value="韵达快递" selected>韵达快递</option>
				<option value="圆通速递">圆通速递</option>
				<option value="顺丰速运">顺丰速运</option>
			</select>
		</div>

		<div class="p_12 flex_between bd_btm">
			<span>快递单号</span>
			<input type="text" class="flex_1 am-text-right" placeholder="输入退货快递单号" required>
		</div>

		<div class="p_12 flex_between bd_btm">
			<span>联系方式</span>
			<input type="number" oninput="if(value.length>11)value=value.slice(0,11)" class="flex_1 am-text-right" placeholder="输入联系人手机号" required onchange="validatemobile(this.value)">
		</div>

		<div class="p_12">
			<button class="confirm_btn" type="submit">提交申请</button>
		</div>

	</form>


</body>

</html>
