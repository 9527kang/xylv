$.ajax({
    type: 'GET',
    url: 'https://www.tianqiapi.com/api/',
    data: 'version=v1&style=1001&city=',
    dataType: 'JSON',
    error: function () {
        alert('网络错误');

        uptime = res.update_time.substring(11);

       $('#weather').html('【' + res.city + '】' + res.data[0].wea + ' ' + res.data[0].tem1 + '/' + res.data[0].tem2);
    }
});
